    <script>
        // å…¨å±€å˜é‡
        let uploadedImages = [];
        let currentImageIndex = 0;
        let currentRatio = '1:1';
        
        // DOMå…ƒç´ 
        const uploadSection = document.getElementById('upload-section');
        const cropSection = document.getElementById('crop-section');
        const exportSection = document.getElementById('export-section');
        const fileInput = document.getElementById('file-input');
        const uploadBtn = document.getElementById('upload-btn');
        const dropArea = document.getElementById('drop-area');
        const previewContainer = document.getElementById('preview-container');
        const nextToCropBtn = document.getElementById('next-to-crop');
        const backToUploadBtn = document.getElementById('back-to-upload');
        const nextToExportBtn = document.getElementById('next-to-export');
        const backToCropBtn = document.getElementById('back-to-crop');
        const exportBtn = document.getElementById('export-btn');
        const cropImage = document.getElementById('crop-image');
        const ratioButtons = document.querySelectorAll('.ratio-btn');
        const cropPositionSlider = document.getElementById('crop-position');
        const currentImageSpan = document.getElementById('current-image');
        const totalImagesSpan = document.getElementById('total-images');
        const prevImageBtn = document.getElementById('prev-image');
        const nextImageBtn = document.getElementById('next-image');
        const widthInput = document.getElementById('width');
        const heightInput = document.getElementById('height');
        const aiEnhanceCheckbox = document.getElementById('ai-enhance');
        
        // äº‹ä»¶ç›‘å¬å™¨
        uploadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = '#4a6cf7';
        });
        dropArea.addEventListener('dragleave', () => {
            dropArea.style.borderColor = '#dee2e6';
        });
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = '#dee2e6';
            handleFiles(e.dataTransfer.files);
        });
        
        nextToCropBtn.addEventListener('click', () => {
            if (uploadedImages.length === 0) {
                alert('è¯·å…ˆä¸Šä¼ è‡³å°‘ä¸€å¼ å›¾ç‰‡');
                return;
            }
            switchSection(cropSection);
            updateWorkflow(2);
            loadImageForCrop(0);
        });
        
        backToUploadBtn.addEventListener('click', () => {
            switchSection(uploadSection);
            updateWorkflow(1);
        });
        
        nextToExportBtn.addEventListener('click', () => {
            switchSection(exportSection);
            updateWorkflow(3);
        });
        
        backToCropBtn.addEventListener('click', () => {
            switchSection(cropSection);
            updateWorkflow(2);
        });
        
        exportBtn.addEventListener('click', exportImages);
        
        ratioButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                ratioButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentRatio = btn.dataset.ratio;
                updateCropPreview();
                updateHeightInput();
            });
        });
        
        cropPositionSlider.addEventListener('input', updateCropPreview);
        
        prevImageBtn.addEventListener('click', () => {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                loadImageForCrop(currentImageIndex);
            }
        });
        
        nextImageBtn.addEventListener('click', () => {
            if (currentImageIndex < uploadedImages.length - 1) {
                currentImageIndex++;
                loadImageForCrop(currentImageIndex);
            }
        });
        
        widthInput.addEventListener('input', updateHeightInput);
        
        // å‡½æ•°å®šä¹‰
        function handleFileSelect(e) {
            handleFiles(e.target.files);
        }
        
        function handleFiles(files) {
            if (files.length === 0) return;
            
            const remainingSlots = 10 - uploadedImages.length;
            const filesToProcess = Math.min(files.length, remainingSlots);
            
            for (let i = 0; i < filesToProcess; i++) {
                const file = files[i];
                if (!file.type.match('image.*')) continue;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImages.push({
                        src: e.target.result,
                        file: file,
                        cropPosition: 0
                    });
                    updatePreview();
                };
                reader.readAsDataURL(file);
            }
            
            fileInput.value = '';
        }
        
        function updatePreview() {
            previewContainer.innerHTML = '';
            uploadedImages.forEach((image, index) => {
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                
                const img = document.createElement('img');
                img.src = image.src;
                img.alt = `é¢„è§ˆå›¾ ${index + 1}`;
                
                const overlay = document.createElement('div');
                overlay.className = 'overlay';
                overlay.innerHTML = `
                    <span>å›¾ç‰‡ ${index + 1}</span>
                    <span>${Math.round(image.file.size / 1024)} KB</span>
                `;
                
                previewItem.appendChild(img);
                previewItem.appendChild(overlay);
                previewContainer.appendChild(previewItem);
            });
        }
        
        function switchSection(section) {
            document.querySelectorAll('.content-section').forEach(sec => {
                sec.classList.remove('active');
            });
            section.classList.add('active');
        }
        
        function updateWorkflow(step) {
            document.querySelectorAll('.step').forEach((s, index) => {
                if (index + 1 <= step) {
                    s.classList.add('active');
                } else {
                    s.classList.remove('active');
                }
            });
        }
        
        function loadImageForCrop(index) {
            if (uploadedImages.length === 0) return;
            
            currentImageIndex = index;
            const image = uploadedImages[index];
            cropImage.src = image.src;
            cropPositionSlider.value = image.cropPosition || 0;
            
            currentImageSpan.textContent = index + 1;
            totalImagesSpan.textContent = uploadedImages.length;
            
            updateCropPreview();
        }
        
        function updateCropPreview() {
            // åœ¨å®é™…åº”ç”¨ä¸­ï¼Œè¿™é‡Œä¼šå®ç°çœŸæ­£çš„è£å‰ªé¢„è§ˆ
            // ç”±äºè¿™æ˜¯ä¸€ä¸ªæ¼”ç¤ºï¼Œæˆ‘ä»¬åªæ›´æ–°ä¸€äº›è§†è§‰åé¦ˆ
            const position = cropPositionSlider.value;
            uploadedImages[currentImageIndex].cropPosition = position;
            
            // åœ¨å®é™…åº”ç”¨ä¸­ï¼Œè¿™é‡Œä¼šæ›´æ–°è£å‰ªé¢„è§ˆå›¾åƒ
            console.log(`æ›´æ–°è£å‰ªé¢„è§ˆ: å›¾ç‰‡ ${currentImageIndex + 1}, ä½ç½® ${position}%, æ¯”ä¾‹ ${currentRatio}`);
        }
        
        function updateHeightInput() {
            const width = parseInt(widthInput.value) || 1200;
            let height;
            
            if (currentRatio === '1:1') {
                height = width;
            } else if (currentRatio === '3:4') {
                height = Math.round(width * 4 / 3);
            }
            
            heightInput.value = height;
        }
        
        function exportImages() {
            // åœ¨å®é™…åº”ç”¨ä¸­ï¼Œè¿™é‡Œä¼šå®ç°çœŸæ­£çš„å›¾ç‰‡å¯¼å‡º
            // ç”±äºè¿™æ˜¯ä¸€ä¸ªæ¼”ç¤ºï¼Œæˆ‘ä»¬åªæ˜¾ç¤ºä¸€ä¸ªæˆåŠŸæ¶ˆæ¯
            
            const width = parseInt(widthInput.value) || 1200;
            const height = parseInt(heightInput.value) || 1200;
            const format = document.getElementById('format').value;
            const useAI = aiEnhanceCheckbox.checked;
            const zipDownload = document.getElementById('zip-download').checked;
            
            alert(`å¯¼å‡ºæˆåŠŸ!\n\né…ç½®:\n- åˆ†è¾¨ç‡: ${width}Ã—${height}\n- æ ¼å¼: ${format.toUpperCase()}\n- AIå¢å¼º: ${useAI ? 'æ˜¯' : 'å¦'}\n- æ‰“åŒ…ä¸‹è½½: ${zipDownload ? 'æ˜¯' : 'å¦'}\n\næ³¨æ„: è¿™æ˜¯ä¸€ä¸ªæ¼”ç¤ºç‰ˆæœ¬ï¼Œå®é™…åº”ç”¨ä¸­ä¼šçœŸæ­£å¤„ç†å›¾ç‰‡ã€‚`);
        }
        
        // åˆå§‹åŒ–
        updateHeightInput();
    </script>
